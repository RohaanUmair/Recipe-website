<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <form id="login_form">
            <h1>Login</h1>

            <label for="login_email">Email</label>
            <input type="email" id="login_email" required>

            <label for="login_password">Pasword</label>
            <input type="password" id="login_password" required>

            <button type="submit" value="submit" id="login_btn">Login</button>
            <a id="create_acc_switch" href="../create account/index.html">Create Account</a>
        </form>
    </div>

    <script type="module" src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
