<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <form id="signup_form">
            <h1>SignUp</h1>
            
            <label for="signup_email">Email</label>
            <input type="email" id="signup_email" required>
            
            <label for="signup_username">Username</label>
            <input type="text" id="signup_username" required>
            
            <label for="signup_password">Pasword</label>
            <input type="password" id="signup_password" required>
            
            <label for="user_img">Profile Picture</label>
            <input type="file" id="user_img" accept="image/*" required>

            <button type="submit" value="submit" id="signup_btn">Create Account</button>
            <a id="login_switch" href="../login/index.html">Login</a>
        </form>
    </div>

    <script type="module" src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
